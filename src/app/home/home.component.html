<main class="black-border">
  <div class="toolbar">
    <div class="add-employee">
      <button class="btn btn-outline-success btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>
    </div>
  
    <div class="search-employees">
      <input class="form-control" type="search" placeholder="Search Employees">
    </div>
  </div>
  <hr>
  
  
  <div class="employees">
    <div class="row mt-5">
      <div class="col text-center">
        <span class="text-secondarynfs-2 fw-bold fst-italic">There are no Employees added!</span>
      </div>
    </div>
  </div>
  <!-- Button trigger modal -->
  <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Employee
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Enter Employee Information</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="employeeForm">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First Name" formControlName="firstname">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last Name" formControlName="lastname">
            </div>
            
          </div>
          <div class="row mt-3">
            <div class="col form-heading">
              <h6 class="text-secondary fst-italic">Personal Information</h6>
            </div>
          </div>
          
          <div class="row">
            <div class="col">
              <label for="datepicker" class="form-label">Birthdate</label>
              <input type="date" class="form-control" id="datepicker" formControName="birthday">
            </div>
            <div class="col">
              <div class="row">
                <label for="gender" class="form-label">Gender</label>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="m" formControName="gender">
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="f" formControName="gender">
                    <label class="form-check-label" for="female">Female</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <select class="form-select">
                <option value="default" selected>Select Education</option>
                <option *ngFor="let option of educationOptions; let i=index;" value="{{i}}">
                  {{option | titlecase}}
                </option>
              </select>
            </div>
          </div>
  
          <div class="row mt-3">
            <div class="col">
              <label for="profile" class="form-label">Profile Image</label>
              <input type="file" class="form-control" id="profile" #fileInput>
            </div>
          </div>
  
          <div class="row mt-3">
            <div class="col form-heading">
              <h6 class="text-secondary fst-italic">Job Information</h6>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Company Name" formControName="company">
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <input type="number" class="form-control" placeholder="Experiance" formControName="jobExperiance">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Domain" formControName="Domain">
            </div>
          </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Insert</button>
        </div>
      </div>
    </div>
  </div>
</main>
